<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTabs Dashboard</title>
    <style>
        /* Add any required styles here */
        /* Basic Reset and Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f6fa;
            color: #333;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Sidebar Styling */
        .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #120E34 68%, rgba(0, 0, 0, 0.7) 91%);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar ul {
      list-style: none;
      width: 100%;
      margin-bottom: auto;
    }

    .sidebar li {
      padding: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
        .sidebar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding-left: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
        }
        .sidebar button {
      width: 100%;
      padding: 12px;
      margin-top: auto;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .sidebar a:hover {
            color: inherit; /* Ensure hover color stays the same */
        }


        /* Main Dashboard Layout */
        .dashboard {
            flex-grow: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            overflow: hidden; /* Prevent scrolling */
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h2 {
            font-size: 24px;
            color: #2d3436;
        }

        .header .task-btn {
            background-color: #0984e3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the task container to align checkbox and task title */
/* Style the task container to align checkbox and task title */
.task-container {
    display: flex;
    align-items: center;
}

/* Green checkbox style */
.task-container input[type="checkbox"] {
    margin-right: 10px; /* Space between checkbox and task title */
    width: 15px; /* Adjust width */
    height: 15px; /* Adjust height */
    accent-color: #4caf50; /* Modern way to color checkboxes in browsers that support it */
}

/* Optional: Change checkbox border and background when not checked */
.task-container input[type="checkbox"]:not(:checked) {
    border: 2px solid #4caf50; /* Green border when not checked */
    background-color: white; /* White background when not checked */
    
}

/* Optional: Add green color when checked */
.task-container input[type="checkbox"]:checked {
    background-color: #4caf50; /* Green background when checked */
    color: white; /* Make the checkmark white */
}



        .header .task-btn:hover {
            background-color: #74b9ff;
        }

        /* Stats Section */
        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .stats div {
            background-color: #ffffff;
            width: 100%;
            height: 250px; /* Adjust height for better fit */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0,  0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2d3436;
            font-weight: 500;
        }

        .stats p {
            font-size: 24px;
            font-weight: bold;
            color: #0984e3;
        }

        .calendar {
            background-color: #ffffff;
            width: 100%;
            height: 400px; /* Adjust height for better fit */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: scroll; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: transparent transparent; /* Firefox */
        }


        .calendar h3 {
            font-size: 20px;
            color: #2d3436;
        }

        .calendar p {
            font-size: 16px;
            color: #636e72;
        }

      /* Main Task Section */
        .main-task {
            background-color: #ffffff;
            padding: 20px;
            width: 100%;
            flex-grow: 1; /* Allow this section to grow */
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto; 
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: transparent transparent; /* Firefox */
        }

        .main-task h3 {
            color: #2d3436;
            font-size: 20px;
            font-weight: 600;
        }

        .task-item {
            background-color: #f1f2f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2d3436;
        }

        /* Schedule Section */
        .schedule {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            height: 400px; /* Increased height for better fit */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: hidden; /* Prevent scrolling */
        }

        .schedule h3 {
            font-size: 18px;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .schedule-item {
            background-color: #f1f2f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2d3436;
        }

        .event-item {
            background-color: #e0f7fa; /* Light blue background */
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            color: #000000; /* Darker text color */
        }

        .reminders-container, .events-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the content */
            gap: 10px; /* Gap between items */
            margin-top: 20px; /* Margin on top for spacing */
        }
        .reminder-item, .event-item {
            background-color: #ffffff; /* Background for each item */
            border: 2px solid #989898; /* Border for each item */
            border-radius: 8px; /* Rounded corners */
            padding: 10px; /* Padding for inner spacing */
            width: 80%; /* Width of the item */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="MTabs Logo">
        <ul>
            <li><a href="{% url 'dashboard_page' %}"><span>üè†</span> Dashboard</a></li>
            <li><a href="{% url 'statistics_page' %}"><span>üìä</span> Statistics</a></li>
            <li><a href="{% url 'calendar_page' %}"><span>üìÖ</span> Schedule Maker</a></li>
            <li><a href="{% url 'reminder_page' %}"><span>üîî</span> Reminders</a></li>
            <li><a href="{% url 'settings_page' %}"><span>‚öôÔ∏è</span> Settings</a></li>
        </ul>
        <button onclick="location.href='{% url 'logout_page' %}'">Logout</button>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard">
        <!-- Header Section -->
        <div class="header">
            <h2>Hello {{ user.username }}! It's good to see you again.</h2>
            <button class="task-btn" id="createTaskBtn">Create Task</button>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div>
                <p id="taskCount">0</p>
                <span>Tasks</span>
            </div>
            <div>
                <p id="completedCount">0</p>
                <span>Completed</span>
            </div>
            <div>
                <p id="pendingCount">0</p>
                <span>Pending</span>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar">
            <h3>Upcoming Events</h3>
            <div class="events-container" id="upcomingEvents">
                <p>No events scheduled.</p>
            </div>
        </div>

        <!-- Main Task Section -->
        <div class="main-task">
            <h3>Things To Do!</h3>
            <div id="taskList">
                <input type="text" id="newTaskInput" placeholder="Enter task title here..." />
            </div>
        </div>

        <!-- Schedule Section -->
        <div class="schedule">
            <h3>Reminders</h3>
            <div class="reminders-container" id="scheduleList">
                <p>No reminders scheduled.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Task and Event Management -->
    <script>
        let tasks = [];
        let events = []; // Store upcoming events
        let reminders = []; // Store reminders

        // Function to render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const completedCountElement = document.getElementById('completedCount');
            const taskCountElement = document.getElementById('taskCount');
            const pendingCountElement = document.getElementById('pendingCount');

            taskList.innerHTML = ''; // Clear the current list
            let completedCount = 0; // Initialize completed count

            tasks.forEach((task) => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.innerHTML = `
                    <div class="task-container">
                        <input type="checkbox" id="completeCheckbox-${task.id}" ${task.completed ? 'checked' : ''} onclick="toggleComplete(${task.id})">
                        <span style="text-decoration: ${task.completed ? 'line-through' : 'none'};">${task.title}</span>
                    </div>
                    <div>
                        <button onclick="editTask(${task.id})" style="background-color: #008000; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Edit</button>
                        <button onclick="deleteTask(${task.id})" style="background-color: #e74c3c; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskItem); // Add all tasks to the main task list

                // Count completed tasks
                if (task.completed) {
                    completedCount++; 
                }
            });

            // Update the counts
            completedCountElement.textContent = completedCount; 
            taskCountElement.textContent = tasks.length; 
            pendingCountElement.textContent = tasks.length - completedCount; 
        }

        // Function to toggle task completion
        function toggleComplete(taskId) {
            fetch(`/complete-task/${taskId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), 
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed; 
                        renderTasks(); 
                    }
                } else {
                    alert("Failed to complete task.");
                }
            });
        }

        // Function to create a new task with a form
        function createTaskForm() {
            const taskList = document.getElementById('taskList');

            // Check if a form already exists to avoid multiple forms
            if (document.getElementById('taskForm')) {
                return;
            }

            // Create a form element
            const form = document.createElement('form');
            form.id = 'taskForm';
            form.style.marginTop = '20px';
            form.style.display = 'flex';
            form.style.justifyContent = 'space-between';
            form.style.alignItems = 'center';
            form.style.padding = '15px';
            form.style.borderRadius = '12px';
            form.style.backgroundColor = '#f9f9f9';
            form.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.1)';

            // Add an input for the task title
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'What needs to be done?';
            input.required = true;
            input.style.flex = '1';
            input.style.padding = '12px';
            input.style.borderRadius = '8px';
            input.style.border = '1px solid #ddd';
            input.style.fontSize = '16px';
            input.style.transition = 'border-color 0.3s, box-shadow 0.3s';

            // Add a submit button
            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.textContent = 'Add Task';
            submitButton.style.marginLeft = '10px';
            submitButton.style.padding = '12px 20px';
            submitButton.style.border = 'none';
            submitButton.style.borderRadius = '8px';
            submitButton.style.background = '#0984e3';
            submitButton.style.color = '#fff';
            submitButton.style.fontWeight = 'bold';
            submitButton.style.cursor = 'pointer';
            submitButton.style.boxShadow = '0px 4px 6px rgba(108, 92, 231, 0.3)';
            submitButton.style.transition = 'all 0.3s ease';

            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskTitle = input.value.trim();
                if (taskTitle) {
                    fetch('/create-task/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken'), // Get CSRF token
                        },
                        body: JSON.stringify({ title: taskTitle }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            tasks.push({ id: data.task.id, title: taskTitle, completed: false });
                            renderTasks(); 
                            form.remove(); 
                        } else {
                            alert("Failed to create task: " + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error creating task:', error);
                        alert("An error occurred while creating the task.");
                    });
                }
            });

            // Append input and button to the form
            form.appendChild(input);
            form.appendChild(submitButton);

            // Append the form to the task list
            taskList.appendChild(form);

            // Autofocus the input field
            input.focus();
        }

        // Update event listener to use createTaskForm
        document.getElementById('createTaskBtn').addEventListener('click', createTaskForm);

        // Fetch tasks and reminders when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-tasks/')
                .then(response => response.json())
                .then(data => {
                    tasks = data.tasks; 
                    renderTasks(); 
                })
                .catch(error => console.error('Error fetching tasks:', error));

            fetchReminders(); // Fetch reminders on page load
            fetchEvents(); // Fetch events on page load
        });

        // Function to fetch reminders and render them in the schedule section
        function fetchReminders() {
            fetch('/get-reminders/')
                .then(response => response.json())
                .then(data => {
                    reminders = data.reminders; // Store reminders
                    renderReminders(); // Render reminders
                })
                .catch(error => {
                    console.error("Error fetching reminders:", error);
                });
        }

        // Function to render reminders in the schedule section
        function renderReminders() {
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = ''; // Clear existing reminders

            if (reminders.length === 0) {
                scheduleList.innerHTML = '<p>No reminders scheduled.</p>';
                return;
            }

            reminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.classList.add('reminder-item');
                reminderItem.innerHTML = `
                    <strong>${reminder.title}</strong><br>
                    <span>${new Date(reminder.time).toLocaleString()}</span>
                `;
                scheduleList.appendChild(reminderItem);
            });
        }

        // Function to fetch events and render them in the calendar section
        function fetchEvents() {
            fetch('/get-events/')
                .then(response => response.json())
                .then(data => {
                    events = data.events;
                    renderUpcomingEvents(); // Call the function to render events
                })
                .catch(error => {
                    console.error("Error fetching events:", error);
                });
        }

        // Function to render upcoming events
        function renderUpcomingEvents() {
            const upcomingEventsContainer = document.getElementById('upcomingEvents');
            upcomingEventsContainer.innerHTML = ''; // Clear existing events

            if (events.length === 0) {
                upcomingEventsContainer.innerHTML = '<p>No events scheduled.</p>';
                return;
            }

            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <strong>${event.event_name}</strong><br>
                    <span>${event.location}</span><br>
                    <span>${event.date}</span>
                `;
                upcomingEventsContainer.appendChild(eventItem);
            });
        }

        // Function to edit a task
        function editTask(taskId) {
            const newTitle = prompt("Edit task title:", tasks.find(t => t.id === taskId).title);
            if (newTitle) {
                fetch(`/edit-task/${taskId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), 
                    },
                    body: JSON.stringify({ title: newTitle }), 
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const task = tasks.find(t => t.id === taskId);
                        if (task) {
                            task.title = newTitle; 
                            renderTasks(); 
                        }
                    } else {
                        alert("Failed to edit task.");
                    }
                });
            }
        }

        // Function to delete a task
        function deleteTask(taskId) {
            fetch(`/delete-task/${taskId}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), 
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tasks = tasks.filter(t => t.id !== taskId);
                    renderTasks(); 
                } else {
                    alert("Failed to delete task.");
                }
            })
            .catch(error => {
                console.error('Error deleting task:', error);
                alert("An error occurred while deleting the task.");
            });
        }

        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>

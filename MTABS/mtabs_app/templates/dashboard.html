<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTabs Dashboard</title>
    <style>
        /* Basic Reset and Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f6fa;
            color: #333;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Sidebar Styling */
        .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #120E34 68%, rgba(0, 0, 0, 0.7) 91%);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar ul {
      list-style: none;
      width: 100%;
    }

    .sidebar li {
      padding: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
        .sidebar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding-left: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
        }
        .sidebar button {
      width: 100%;
      padding: 12px;
      margin-top: auto;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .sidebar button:hover {
      background-color: #45a049;
    }


        /* Main Dashboard Layout */
        .dashboard {
            flex-grow: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            overflow: hidden; /* Prevent scrolling */
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h2 {
            font-size: 24px;
            color: #2d3436;
        }

        .header .task-btn {
            background-color: #0984e3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header .task-btn:hover {
            background-color: #74b9ff;
        }

        /* Stats Section */
        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .stats div {
            background-color: #ffffff;
            width: 100%;
            height: 120px; /* Adjust height for better fit */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0,  0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2d3436;
            font-weight: 500;
        }

        .stats p {
            font-size: 24px;
            font-weight: bold;
            color: #0984e3;
        }

        /* Calendar Section */
        .calendar {
            background-color: #ffffff;
            width: 100%;
            height: 200px; /* Adjust height for better fit */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .calendar h3 {
            font-size: 20px;
            color: #2d3436;
        }

        .calendar p {
            font-size: 16px;
            color: #636e72;
        }

        /* Main Task Section */
      /* Main Task Section */
.main-task {
    background-color: #ffffff;
    padding: 20px;
    width: 100%;
    flex-grow: 1; /* Allow this section to grow */
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    overflow-y: hidden; /* Prevent scrolling */
    display: flex;
    flex-direction: column;
    gap: 15px;
}

        .main-task h3 {
            color: #2d3436;
            font-size: 20px;
            font-weight: 600;
        }

        .task-item {
            background-color: #f1f2f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2d3436;
        }

        /* Schedule Section */
        .schedule {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            height: 400px; /* Increased height for better fit */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: hidden; /* Prevent scrolling */
        }

        .schedule h3 {
            font-size: 18px;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .schedule-item {
            background-color: #f1f2f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2d3436;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="MTabs Logo">
        <ul>
            <li><a href="{% url 'dashboard_page' %}"><span>üè†</span> Dashboard</a></li>
            <li><a href="{% url 'statistics_page' %}"><span>üìä</span> Statistics</a></li>
            <li><a href="{% url 'calendar_page' %}"><span>üìÖ</span> Schedule Maker</a></li>
            <li><a href="{% url 'reminder_page' %}"><span>üîî</span> Reminders</a></li>
            <li><a href="{% url 'settings_page' %}"><span>‚öôÔ∏è</span> Settings</a></li>
        </ul>
        <button>Logout</button>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard">
        <!-- Header Section -->
        <div class="header">
            <h2>Hello Mark! It's good to see you again.</h2>
            <button class="task-btn" id="createTaskBtn">Create Task</button>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div>
                <p id="taskCount">0</p>
                <span>Tasks</span>
            </div>
            <div>
                <p id="completedCount">0 </p>
                <span> Completed</span>
            </div>
            <div>
                <p id="pendingCount">0</p>
                <span>Pending</span>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar">
            <h3>Upcoming Events</h3>
            <p>No events scheduled.</p>
        </div>

        <!-- Main Task Section -->
        <div class="main-task">
            <h3>Main Task</h3>
            <div id="taskList">
                <input type="text" id="newTaskInput" placeholder="Enter task title here..." />
            </div>
        </div>

        <!-- Schedule Section -->
        <div class="schedule">
            <h3>Task Schedule</h3>
            <div id="scheduleList"></div>
        </div>
    </div>

    <!-- JavaScript for Task Management -->
    <script>
        // Initialize an empty array to hold tasks
        let tasks = [];
    
        // Function to render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const completedCountElement = document.getElementById('completedCount');
            const taskCountElement = document.getElementById('taskCount');
            const pendingCountElement = document.getElementById('pendingCount');

            taskList.innerHTML = ''; // Clear the current list

            let completedCount = 0; // Initialize completed count

            tasks.forEach((task) => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.innerHTML = `
                    <span style="text-decoration: ${task.completed ? 'line-through' : 'none'};">${task.title}</span>
                    <div>
                        <button onclick="completeTask(${task.id})" style="background-color: #4caf50; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Complete</button>
                        <button onclick="editTask(${task.id})" style="background-color: #f0c14b; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Edit</button>
                        <button onclick="deleteTask(${task.id})" style="background-color: #e74c3c; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Delete</button>
                    </div>
                `;

                // Append the task to the list
                taskList.appendChild(taskItem); // Add all tasks to the main task list

                // Count completed tasks
                if (task.completed) {
                    completedCount++; // Increment completed count
                }
            });

            // Update the counts
            completedCountElement.textContent = completedCount; // Update completed count
            taskCountElement.textContent = tasks.length; // Update total task count
            pendingCountElement.textContent = tasks.length - completedCount; // Update pending count
        }
    
        // Function to create a new task
        function createTask() {
            const taskTitle = prompt("Enter the task title:");
            if (taskTitle) {
                fetch('/create-task/', { // Adjust the endpoint as necessary
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), // Get CSRF token
                    },
                    body: JSON.stringify({ title: taskTitle }), // Send the new task title as JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Add the new task to the local tasks array
                        tasks.push({ id: data.task.id, title: taskTitle, completed: false }); // Assuming the server returns the new task
                        renderTasks(); // Re-render task list
                    } else {
                        alert("Failed to create task: " + data.message); // Show error message from server
                    }
                })
                .catch(error => {
                    console.error('Error creating task:', error);
                    alert("An error occurred while creating the task.");
                });
            }
        }
    
        // Add event listener to the "Create Task" button
        document.getElementById('createTaskBtn').addEventListener('click', createTask);
    
        // Fetch tasks when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-tasks/')
                .then(response => response.json ())
                .then(data => {
                    tasks = data.tasks; // Assuming your API returns a list of tasks
                    renderTasks(); // Call renderTasks to display them
                })
                .catch(error => console.error('Error fetching tasks:', error));
        });
    
        // Function to mark a task as completed
        function completeTask(taskId) {
            fetch(`/complete-task/${taskId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // Get CSRF token
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the task's completed status in the local array
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed; // Toggle the completed status
                        renderTasks(); // Re-render task list
                    }
                } else {
                    alert("Failed to complete task.");
                }
            });
        }
    
        // Function to edit a task
        function editTask(taskId) {
            const newTitle = prompt("Edit task title:", tasks.find(t => t.id === taskId).title);
            if (newTitle) {
                fetch(`/edit-task/${taskId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), // Get CSRF token
                    },
                    body: JSON.stringify({ title: newTitle }), // Send the new title as JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update the task's title in the local array
                        const task = tasks.find(t => t.id === taskId);
                        if (task) {
                            task.title = newTitle; // Update the task title
                            renderTasks(); // Re-render task list
                        }
                    } else {
                        alert("Failed to edit task.");
                    }
                });
            }
        }
    
        // Function to delete a task
        function deleteTask(taskId) {
            fetch(`/delete-task/${taskId}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // Get CSRF token
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Remove the task from the local array
                    tasks = tasks.filter(t => t.id !== taskId);
                    renderTasks(); // Re-render task list
                } else {
                    alert("Failed to delete task: " + data.message); // Show error message from server
                }
            })
            .catch(error => {
                console.error('Error deleting task:', error);
                alert("An error occurred while deleting the task.");
            });
        }
    
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        /* Basic Reset and Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f6fa;
            color: black;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #120E34 68%, rgba(0, 0, 0, 0.7) 91%);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding-left: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: auto;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        /* Main Dashboard Layout */
        .dashboard {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: auto auto; /* Two rows */
            gap: 20px;
        }

        .header {
            grid-column: 1 / -1; /* Span across both columns */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 24px;
            color: black;
        }

        /* Stats Section */
        .stats {
            grid-column: 2 / 3; /* Place in the second column */
            display: flex;
            justify-content: center; /* Center the content */
            align-items: flex-start;
            margin-bottom: 20px; /* Space between stats and the next section */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        /* Merged Statistics Card */
        .stats-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 100%; /* Full width of the column */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .stats-card canvas {
            width: 400px !important; /* Fixed width */
            height: 250px !important; /* Fixed height */
        }

        .stats-card h3 {
            margin-bottom: 10px;
        }

        .stats-card p {
            margin: 5px 0;
        }

        /* Recent Activity Section */
        .recent-activity {
            grid-column: 1 / 2; /* Place in the first column */
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            height: 320px; /* Set a fixed height */
            overflow-y: auto; /* Allow scrolling if content overflows */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .recent-activity h3 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 20px; /* Increase font size */
            color: #333; /* Darker color for better contrast */
        }

        .activity-item {
            border-bottom: 1px solid #D9D9D9;
            padding: 10px 0; /* Increased padding for better spacing */
            font-size: 16px; /* Slightly larger font size */
            color: #555; /* Darker text color for better readability */
            transition: background 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        .activity-item:hover {
            background-color: rgba(76, 175, 80, 0.1); /* Light green background on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .activity-item:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        /* Working Hours and Daily Goal Section */
        .working-goal-container {
            display: flex;
            gap: 20px;
            grid-column: 1 / -1; /* Span across both columns */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .working-hours, .goal {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 100%; /* Make full width within the container */
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .working-hours {
            height: 300px;
        }

        .chart {
            width: 100%; /* Set to 100% to fill container */
            height: 100%; /* Fill the height of the working hours container */
        }

        .goal {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            justify-content: space-between;
        }

        .goal h3 {
            text-align: center;
        }

        /* Vertical Progress Bars */
        .progress-bars {
            display: flex;
            justify-content: space-around;
            width: 70%; /* Reduce width */
            margin: 0 auto; /* Center align */
        }

        .progress-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30px; /* Make bars narrower */
        }

        .progress-bar .bar {
            width: 20px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar .bar .progress {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%; /* Adjust height based on the goal progress (e.g., 70%) */
            background-color: #4caf50;
            border-radius: 5px 5px 0 0;
        }

        .progress-bar span {
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
    display: none;
}
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="MTabs Logo">
        <ul>
            <li><a href="{% url 'dashboard_page' %}"><span>üè†</span> Dashboard</a></li>
            <li><a href="{% url 'statistics_page' %}"><span>üìä</span> Statistics</a></li>
            <li><a href="{% url 'calendar_page' %}"><span>üìÖ</span> Schedule Maker</a></li>
            <li><a href="{% url 'reminder_page' %}"><span>üîî</span> Reminders</a></li>
            <li><a href="{% url 'settings_page' %}"><span>‚öôÔ∏è</span> Settings</a></li>
        </ul>
        <button>Logout</button>
    </div>

    <!-- Main Content -->
    <div class="dashboard">
        <div class="header">
            <h2>Statistics</h2>
        </div>

        <!-- Recent Activity Section -->
        <div class="recent-activity">
            <h3> Recent Activity</h3>
        </div>

        <!-- Merged Statistics Card with Donut Chart -->
        <div class="stats">
            <div class="stats-card">
                <h3>Your Statistics</h3>
                <div style="display: flex; align-items: center;">
                    <canvas id="donutChart" height="150" width="150"></canvas>
                    <div style="margin-left: -70px; text-align: left;">
                        <p>Completed: 0%</p>
                        <p class="pending-statistic hidden">Pending: 0%</p>
                        <p>Pending: 0%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Working Hours and Daily Goal Section -->
       
            <div class="working-hours">
                <h3>Working Hours</h3>
                <div class="chart">
                    <canvas id="workingHoursChart"></canvas>
                </div>
            </div>

            <div class="goal">
                <h3>Daily Goal</h3>
                <div class="progress-bars">
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 70%;"></div>
                        </div>
                        <span>Mon</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 50%;"></div>
                        </div>
                        <span>Tue</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 80%;"></div>
                        </div>
                        <span>Wed</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 60%;"></div>
                        </div>
                        <span>Thu</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 90%;"></div>
                        </div>
                        <span>Fri</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 40%;"></div>
                        </div>
                        <span>Sat</span>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress" style="height: 30%;"></div>
                        </div>
                        <span>Sun</span>
                    </div>
                </div>
            </div>
        </div>
   

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Donut Chart
        const ctx = document.getElementById('donutChart').getContext('2d');
        const donutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [0, 0], // Initialize with zero values
                    backgroundColor: ['#4caf50', '#ffeb3b'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allows the chart to fit within its container
            }
        });

        // Working Hours Chart
        const workingHoursCtx = document.getElementById('workingHoursChart').getContext('2d');
        const workingHoursChart = new Chart(workingHoursCtx, {
            type: 'line', // Change this to the desired chart type (e.g., 'bar', 'line', etc.)
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], // Days of the week
                datasets: [{
                    label: 'Hours Worked',
                    data: [8, 6, 9, 7, 5, 4, 3], // Example data for hours worked each day
                    borderColor: 'rgba(76, 175, 80, 0.7)',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    fill: true, // Fill the area under the line
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allows the chart to fit within its container
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            }
        });

        // Fetch tasks and update Recent Activity and Donut Chart
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-tasks/')  // Adjust the URL to match your endpoint
                .then(response => response.json())
                .then(data => {
                    const recentActivityDiv = document.querySelector('.recent-activity');
                    const activityContainer = document.createElement('div'); // Create a new container for activities

                    // Clear existing activities
                    activityContainer.innerHTML = '';  

                    // Initialize counters
                    let completedCount = 0;
                    let pendingCount = 0;

                    // Loop through the fetched tasks and create activity items
                    data.tasks.forEach(task => {
                        const activityItem = document.createElement('div');
                        activityItem.classList.add('activity-item');
                        if (task.completed) {
                            activityItem.textContent = `Task "${task.title}" completed`;
                            completedCount++;
                        } else {
                            activityItem.textContent = `Task "${task.title}" pending`;
                            pendingCount++;
                        }
                        activityContainer.appendChild(activityItem);
                    });

                    // Append the activity items to the recent activity div
                    recentActivityDiv.appendChild(activityContainer);

                    // Calculate total tasks
                    const totalTasks = completedCount + pendingCount;

                    // Update the donut chart with fetched data
                    donutChart.data.datasets[0].data = [
                        (completedCount / totalTasks) * 100 || 0,
                        (pendingCount / totalTasks) * 100 || 0
                    ];
                    donutChart.update(); // Update the chart

                    // Update the statistics text
                    document.querySelector('.stats-card p:nth-child(1)').textContent = `Completed: ${((completedCount / totalTasks) * 100).toFixed(2)}%`;
                    document.querySelector('.stats-card p:nth-child(3)').textContent = `Pending: ${((pendingCount / totalTasks) * 100).toFixed(2)}%`;

                    
                })
                .catch(error => console.error('Error fetching tasks:', error));
        });
    </script>
</body>
</html>

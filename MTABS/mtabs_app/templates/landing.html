<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTabs Schedule Maker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e0e0e0;
        }

        .logo img {
            width: 150px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #e9f0f7;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .hero-image img {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="MTabs Logo">
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'login_page' %}">Login</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Organize your schedule effortlessly and stay on top of your tasks.</h1>
                <a href="{% url 'login_page' %}" class="cta-button">Get Started</a>
            </div>
            <div class="hero-image">
                <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="Schedule Image">
            </div>
        </section>
    </main>
</body>
</html>

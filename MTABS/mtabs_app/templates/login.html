<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MTabs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #1c2c65;
            --secondary-color: #000e41;
            --accent-color: #f0f4ff;
            --text-color: #333;
            --background-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: opacity 0.5s ease-in-out; /* Add transition for smooth fade */
        }

        .container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .left-side {
            flex: 1.2;
            background-image: url('https://i.pinimg.com/736x/ac/95/43/ac9543bfca7bc740bfd3b478e9386dad.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .left-side img {
            max-width: 100%;
            position:fixed;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }
        img{
            margin-top: 120px;
        }

        .right-side {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-container p {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px var(--accent-color);
            outline: none;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #999;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: -2rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .form-container button {
            width: 113%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: var(--secondary-color);
        }

        .bottom-text {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-color);
        }

        .bottom-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .modal p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .modal button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: var(--secondary-color);
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                display: none;
            }

            .right-side {
                padding: 2rem 1rem;
            }
        }

        /* Add fade-in and fade-out animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <div class="left-side">
        </div>

        <div class="right-side">
            <div class="form-container">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue your progress</p>

                <form action="{% url 'login_page' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-container">
                        <span class="input-icon">üë§</span>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="bottom-text">
                    <p>Don't have an account? <a href="{% url 'register_page' %}">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal" id="errorModal">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showModal(message) {
            const modal = document.getElementById('errorModal');
            const backdrop = document.getElementById('modalBackdrop');
            document.getElementById('modalMessage').textContent = message;
            modal.style.display = 'block';
            backdrop.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('errorModal');
            const backdrop = document.getElementById('modalBackdrop');
            modal.style.display = 'none';
            backdrop.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.href || link.href.startsWith('#')) {
                        return;
                    }
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    },0); // Adjust time to match the fadeOut animation duration
                });
            });

            document.body.classList.add('fade-in');
        });

        {% if messages %}
            {% for message in messages %}
                showModal("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>

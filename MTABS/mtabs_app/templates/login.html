<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MTabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents overflow from rounding */
        }

        .left-side {
            flex: 1;
            background-color: #1c2c65;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 300px; /* Adjust the roundness */
            border-bottom-right-radius: 300px; /* Adjust the roundness */
        }

        .button {
        display: flex; 
        padding: 10px 20px; 
        font-size: 16px; 
        color: white; 
        background-color: #007bff; 
        border: none; 
        border-radius: 5px; 
        text-align: center;
        text-decoration: none; 
        transition: background-color 0.3s; 
}

        .button:hover {
            background-color: #0056b3; /* Changes background color on hover */
        }


        .left-side img {
            width: 80%;
            max-width: 400px;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 2rem;
            border-top-right-radius: 5px; /* Optional: Slight rounding */
            border-bottom-right-radius: 5px; /* Optional: Slight rounding */
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: #1c2c65;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-container p {
            color: #6c6c6c;
            margin-bottom: 2rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input:focus {
            border-color: #1c2c65;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #1c2c65;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #2b3b82;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .bottom-text {
            margin-top: 1.5rem;
            text-align: center;
            color: #6c6c6c;
        }

        .bottom-text a {
            color: #1c2c65;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

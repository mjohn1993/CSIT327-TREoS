<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MTabs</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000e41;
            --secondary-color: #1c2c65;
            --background-color: #f5f5f5;
            --text-color: #333;
            --muted-color: #6c6c6c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: opacity 0.5s ease-in-out; /* Add transition for smooth fade */
        }

        .container {
            display: flex;
            min-height: 100vh;
            background-color: white;
        }

        .left-side {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .right-side {
            flex: 1.2;
            background-image: url('https://i.pinimg.com/736x/ac/95/43/ac9543bfca7bc740bfd3b478e9386dad.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .right-side img {
            width: 170%;
            max-width: none;
            position: relative;
            z-index: 1;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-container p {
            color: var(--muted-color);
            margin-bottom: 2rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(28, 44, 101, 0.1);
        }

        .form-container button {
            width: 106.6%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: var(--secondary-color);
        }

        .bottom-text {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--muted-color);
        }

        .bottom-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .bottom-text a:hover {
            color: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .modal p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .modal button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: var(--secondary-color);
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-side {
                display: none;
            }

            .left-side {
                padding: 2rem 1rem;
            }

            .form-container {
                max-width: 100%;
            }
        }

        /* Add fade-in and fade-out animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <h1>Create an Account</h1>
                <p>Fill in the details below to register</p>

                <form method="POST" action="{% url 'register_page' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>

                <div class="bottom-text">
                    <p>Already have an account? <a href="{% url 'login_page' %}">Login Here</a></p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <!--<img src="{% static 'images/aaaa (5).png' %}" alt="MTabs Logo">-->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal" id="errorModal">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('errorModal');
            const backdrop = document.getElementById('modalBackdrop');
            document.getElementById('modalMessage').textContent = message;
            modal.style.display = 'block';
            backdrop.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('errorModal');
            const backdrop = document.getElementById('modalBackdrop');
            modal.style.display = 'none';
            backdrop.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.href || link.href.startsWith('#')) {
                        return;
                    }
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 0); // Adjust time to match the fadeOut animation duration
                });
            });

            document.body.classList.add('fade-in');
        });

        // Check for messages and display them in the modal
        {% if messages %}
            {% for message in messages %}
                showModal("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MTabs</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light grey background for the body */
        }

        .container {
            display: flex;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background for the form side */
            padding: 2rem;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .right-side {
            flex: 1;
            background-color: #1c2c65; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 300px;
            border-bottom-left-radius: 300px;
        }

        .right-side img {
            width: 80%;
            max-width: 400px; /* Image size adjustment */
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: #1c2c65;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-container p {
            color: #6c6c6c;
            margin-bottom: 2rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input:focus {
            border-color: #1c2c65;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #1c2c65; /* Button color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #2b3b82; /* Button hover color */
        }

        .bottom-text {
            margin-top: 1.5rem;
            text-align: center;
            color: #6c6c6c;
        }

        .bottom-text a {
            color: #1c2c65;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <h1>Create an Account</h1>
                <p>Fill in the details below to register</p>

                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" action="{% url 'register_page' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>

                <div class="bottom-text">
                    <p>Already have an account? <a href="{% url 'login_page' %}">Login Here</a></p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <img src="https://ideogram.ai/assets/image/lossless/response/Y0tq6NbfShW2cnOL8ELafg" alt="MTabs Logo">
        </div>
    </div>
</body>
</html>
